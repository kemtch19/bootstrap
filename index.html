  <!-- Cuando nosotros abrimos cualquier página en la URL a donde nos manda es a un servidor, pero como nosotros utilizamos live server este nos lleva a la ip de un servidor local 127.0.0.0 el cual es el nuestro, ya si tenemos comprado un dominio nos mandara a un servidor y hasta cierto puerto -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN significa (Content Delivery Network) el cual es una red que nos permite descargar una copia de los archivos en este caso son los archivos necesarios para que corra bootstrap sin ser archivos locales sino que se va a descargar en la cache por decirlo así en el computador del usuario que acceda a la página web todo esto con la facilidad de no tener que descargar esos archivos de manera local y que la página web pese mas -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
